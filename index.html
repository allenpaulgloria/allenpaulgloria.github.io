<!DOCTYPE html>
<html>
<head>
	<title>BrowserStack Reports</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>BrowserStack Reports</h1>
	<table id="reports-table">
		<thead>
			<tr>
				<th>Session ID</th>
				<th>Browser</th>
				<th>Status</th>
				<th>Duration</th>
				<th>Reason</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script>
		$(document).ready(function(){
			$.ajax({
				url: "https://api.browserstack.com/automate/builds/<build-id>/sessions.json",
				type: "GET",
				dataType: "json",
				username: "tempster_aoXFWP",
				password: "p3xphqeLDqrM1kMociAA",
				success: function(data){
					$.each(data, function(index, session){
						$('#reports-table tbody').append('<tr>'+
							'<td>'+session.id+'</td>'+
							'<td>'+session.browser+'</td>'+
							'<td>'+session.status+'</td>'+
							'<td>'+session.duration+'</td>'+
							'<td>'+session.reason+'</td>'+
							'</tr>');
					});
				},
				error: function(jqXHR, textStatus, errorThrown){
					console.log(textStatus + ': ' + errorThrown);
				}
			});
		});
	</script>
</body>
</html>
